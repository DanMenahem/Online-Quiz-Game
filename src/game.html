<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz Game - Play</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="/src/style.css">
    <link rel="stylesheet" href="/src/game.css">
</head>

<body>
    <div class="container">
        <div id="loader"></div>
        <div id="game" class="justify-center flex-column hidden">
            <div id="hud">
                <div id="hud-item">
                    <p id="progressText" class="hud-prefix"></p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <div id="hub-item">
                    <p class="hud-prefix">Time Left</p>
                    <h1 class="hud-main-text" id="timer"></h1>
                </div>
                <div id="hub-item">
                    <p class="hud-prefix">life</p>
                    <h1 class="hud-main-text" id="life"></h1>
                </div>
                <div id="hud-item">
                    <p class="hud-prefix">Score</p>
                    <h1 class="hud-main-text" id="score">0</h1>
                </div>
            </div>
            <h2 id="question"></h2>
            <div class="flex-row">
                <div class="choice-container left-choice">
                    <p class="choice-prefix">A</p>
                    <p class="choice-text" data-number="1"></p>
                </div>
                <div class="choice-container right-choice">
                    <p class="choice-prefix">B</p>
                    <p class="choice-text" data-number="2"></p>
                </div>
            </div>
            <div class="flex-row">
                <div class="choice-container left-choice">
                    <p class="choice-prefix">C</p>
                    <p class="choice-text" data-number="3"></p>
                </div>
                <div class="choice-container right-choice">
                    <p class="choice-prefix">D</p>
                    <p class="choice-text" data-number="4"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="/src/game.js"></script>
</body>

</html>
