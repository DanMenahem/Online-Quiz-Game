<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz Game</title>
    <link rel="stylesheet" href="/src/style.css">

<body>
    <div class="container">
        <div id="home">
            <div class="flex-center flex-column">
                <h1>ONLINE QUIZ GAME</h1>
                <h3>Choose Game Difficulty:</h3>
            </div>
            <div class="difficulty flex-center">
                <input type="Radio" id="easy" name="switch">
                <label for="easy">Easy</label>
                <input type="Radio" id="normal" name="switch" checked>
                <label for="normal">Normal</label>
                <input type="Radio" id="hard" name="switch">
                <label for="hard">Hard</label>
            </div>
            <div class="flex-center flex-column">
                <h4 id="difficultytext"></h4>
            </div>
            <div class="flex-center flex-row">
                <button class="btn" onclick="play()">Play</button>
                <button class="btn" onclick="location.href = '/src/Leaderboard.html';">High Scores</button>
            </div>
        </div>
    </div>
    <script src="/src/homePage.js"></script>
</body>

</html>
